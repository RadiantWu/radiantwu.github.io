<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('your-background-image.jpg'); /* 替换 'your-background-image.jpg' 为你的背景图像文件路径 */
            background-size: cover; /* 以尽可能充满整个屏幕 */
            background-attachment: fixed; /* 固定背景图像，不随页面滚动 */
        }
        .profile-img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的姓名</h1>
    </header>
    <main>
        <img class="profile-img" src="your-profile-image.jpg" alt="个人照片">
        <p>你的简介，可以包括一些关于你的信息，兴趣爱好等。</p>
        <p>联系信息：<a href="mailto:your.email@example.com">你的邮箱</a></p>
    </main>
    <footer>
        <h3>社交媒体链接</h3>
        <ul>
            <li><a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a></li>
            <li><a href="https://twitter.com/your-twitter-profile">Twitter</a></li>
            <!-- 添加其他社交媒体链接 -->
        </ul>
    </footer>
</body>
</html>
