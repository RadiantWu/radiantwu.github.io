<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 250px;
            height: 200px;
            margin: 0 auto 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer ul li {
            margin-bottom: 10px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>吴炜(Wei Radiant Wu)</h1>
    </header>
    <main>
        <img class="profile-img" src="photo/5.jpg" alt="个人照片">
        <p>你的简介，可以包括一些关于你的学术背景、研究兴趣等信息。</p>
        <p>联系信息：<a href="mailto:your.email@example.com">你的邮箱</a></p>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a></li>
            <li><a href="https://twitter.com/your-twitter-profile">Twitter</a></li>
            <!-- 添加其他社交媒体链接 -->
        </ul>
    </footer>
</body>
</html>
